    <form action="" method="get" class="registration-form">
        <h1>Product registration</h1>
        <div class="form-row">
            <label for="product-name">Name</label>
            <input type="product-name" name="product-name" type="text" placeholder="Dragon Touch K10 Tablet">
        </div>
        <div class="form-row">
            <label for="product-category">Category</label>
            <select name="product-category" id="product-category">
                <option value disabled selected></option>
                <option value="tablets">Tablets</option>
                <option value="TV">TV</option>
                <option value="Books">Books</option>
                <option value="Phones">Phones</option>
            </select>
        </div>
        <div class="form-row">
            <label for="price">Price</label>
            <input id="price" name="price" type="number" step="0.5" min="0.5" max="1000" placeholder="1">
         </div>
         <div class="form-row">
            <label for="in-stock-amount">In Stock amount</label>
            <input id="in-stock-amount" name="in-stock-amount" type="number" step="1" min="1" max="100" placeholder="1">
         </div>
         <div class="form-row">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
         </div>
         <div class="form-row">
            <label class='checkbox-label' for="can-be-sold">
            <input id="can-be-sold"
                   name="can-be-sold"
                   type="checkbox"
                   value="is-sold">
            <span>Can be sold</span>
            </label>
          </div>
          <div class="button-group">
              <button>Submit</button>
              <button>Clear</button>
          </div>
    </form>

</body>
